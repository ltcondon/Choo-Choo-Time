<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<link rel="stylesheet" href="assets/css/style.css">

<style>
    #train-table th {
      display: inline-block;
      width: 20%;
    }

    #train-table td {
      display: inline-block;
      width: 20%;
    }
  </style>
</head>

<body>

  <!-- Train Scheduler -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: gold; color: rgb(32, 30, 30)">
      <h1 class="text-center">It's Time to Ride</h1>
      <h3 class="text-center">Choo Choo, baby.</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Trains-->
        <div class="card mb-4">
          <div class="card-header">Current Trains</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody id="train-table-body">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="My train" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="The moon" type="text">
              </div>
              <div class="form-group">
                <label for="first-train-input">First Train Time (HH:mm) - military time</label>
                <input class="form-control" id="first-train-input" placeholder="10:30" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (minutes)</label>
                <input class="form-control" id="frequency-input" placeholder="25" type="text">
              </div>
              <button class="btn btn-primary float-left" id="add-train-btn">Add</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- JavaScript -->
  <script src="assets/javascript/logic.js"></script>

</body>

</html>
